<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Rail Yatri</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-train"></i>
                <h1>Rail Yatri</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Book Ticket</a>
                <a href="my-bookings.html" class="nav-link">My Bookings</a>
                <a href="#" id="logoutBtn" class="nav-link">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <section class="booking-section">
            <div class="section-header">
                <h2><i class="fas fa-user-circle"></i> My Profile</h2>
            </div>
            
            <div class="form-card">
                <div id="userProfile">
                    <!-- Profile will be loaded here by JavaScript -->
                    <div class="loading" style="margin: 2rem auto; display: block;"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Rail Yatri. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Profile page specific script
        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) return;
            
            const user = getCurrentUser();
            const profileContainer = document.getElementById('userProfile');
            
            if (user) {
                profileContainer.innerHTML = `
                    <div class="profile-header" style="text-align: center; margin-bottom: 2rem;">
                        <div class="profile-avatar" style="width: 100px; height: 100px; background: linear-gradient(135deg, var(--secondary-color), var(--primary-color)); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: white; font-size: 2.5rem;">
                            <i class="fas fa-user"></i>
                        </div>
                        <h2 style="color: var(--primary-color); margin-bottom: 0.5rem;">${user.name}</h2>
                        <p style="color: var(--text-secondary);">Member since ${new Date(user.createdAt).toLocaleDateString()}</p>
                    </div>
                    
                    <div class="profile-info" style="background: #f8fafc; padding: 1.5rem; border-radius: 10px; margin-bottom: 2rem;">
                        <h3 style="color: var(--primary-color); margin-bottom: 1rem; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.5rem;">
                            <i class="fas fa-info-circle"></i> Account Information
                        </h3>
                        <div class="info-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
                            <div class="info-item">
                                <div style="font-weight: 600; color: var(--text-secondary);">Email</div>
                                <div style="font-size: 1.1rem; color: var(--text-primary);">${user.email}</div>
                            </div>
                            <div class="info-item">
                                <div style="font-weight: 600; color: var(--text-secondary);">Mobile</div>
                                <div style="font-size: 1.1rem; color: var(--text-primary);">${user.mobile}</div>
                            </div>
                            <div class="info-item">
                                <div style="font-weight: 600; color: var(--text-secondary);">Account Type</div>
                                <div style="font-size: 1.1rem; color: var(--text-primary);">
                                    ${user.socialLogin ? 'Social Account (' + user.provider + ')' : 'Email Account'}
                                </div>
                            </div>
                            <div class="info-item">
                                <div style="font-weight: 600; color: var(--text-secondary);">User ID</div>
                                <div style="font-size: 0.9rem; color: var(--text-secondary); font-family: monospace;">${user.id}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-actions" style="display: flex; gap: 1rem; justify-content: center;">
                        <button class="btn-secondary" onclick="navigateTo('index.html')">
                            <i class="fas fa-home"></i> Back to Home
                        </button>
                        <button class="btn-primary" onclick="navigateTo('my-bookings.html')">
                            <i class="fas fa-ticket-alt"></i> View My Bookings
                        </button>
                    </div>
                `;
            } else {
                profileContainer.innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--accent-color); margin-bottom: 1rem;"></i>
                        <h3 style="color: var(--primary-color); margin-bottom: 1rem;">No User Data Found</h3>
                        <p style="color: var(--text-secondary); margin-bottom: 2rem;">Please login to view your profile.</p>
                        <button class="btn-primary" onclick="navigateTo('login.html')">
                            <i class="fas fa-sign-in-alt"></i> Login Now
                        </button>
                    </div>
                `;
            }
            
            // Add logout handler
            document.getElementById('logoutBtn')?.addEventListener('click', (e) => {
                e.preventDefault();
                logoutUser();
            });
        });
    </script>
</body>
</html>
