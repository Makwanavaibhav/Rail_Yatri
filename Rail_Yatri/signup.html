<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Rail Yatri</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-train"></i>
                <h1>Rail Yatri</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Book Ticket</a>
                <a href="login.html" class="nav-link">Login</a>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <section class="auth-section">
            <div class="auth-card">
                <div class="auth-header">
                    <h2><i class="fas fa-user-plus"></i> Create Account</h2>
                    <p>Join Rail Yatri for a seamless booking experience</p>
                </div>
                
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="signupName"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="signupName" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupMobile"><i class="fas fa-mobile-alt"></i> Mobile Number</label>
                        <input type="tel" id="signupMobile" class="form-control" placeholder="Enter 10-digit mobile number" pattern="[6-9]\d{9}" required>
                        <small class="form-hint">Must be a valid Indian mobile number</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword"><i class="fas fa-lock"></i> Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="signupPassword" class="form-control" placeholder="Create a strong password" required>
                            <button type="button" class="password-toggle" id="toggleSignupPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="form-hint">Minimum 6 characters with letters and numbers</small>
                        
                        <!-- Password Strength Indicator -->
                        <div class="password-strength" style="margin-top: 10px;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                <span>Password Strength:</span>
                                <span id="passwordStrengthText" style="font-weight: bold;">None</span>
                            </div>
                            <div style="background: #e2e8f0; height: 6px; border-radius: 3px; overflow: hidden;">
                                <div id="passwordStrength" style="height: 100%; width: 0%; transition: all 0.3s; border-radius: 3px;"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>I agree to the <a href="#" class="link">Terms & Conditions</a> and <a href="#" class="link">Privacy Policy</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-full">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                    
                    <div class="auth-divider">
                        <span>OR</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i> Continue with Google
                        </button>
                        <button type="button" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i> Continue with Facebook
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Rail Yatri. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
