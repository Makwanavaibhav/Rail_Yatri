<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Rail Yatri</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-train"></i>
                <h1>Rail Yatri</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Book Ticket</a>
                <a href="login.html" class="nav-link" id="loginNav">Login</a>
                <a href="signup.html" class="nav-link" id="signupNav">Sign Up</a>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Payment Section -->
        <section class="booking-section">
            <div class="section-header">
                <h2><i class="fas fa-credit-card"></i> Payment</h2>
            </div>
            
            <div class="form-card">
                <div class="booking-summary" id="bookingSummary"></div>
                
                <h3>Select Payment Method</h3>
                <div class="payment-methods">
                    <div class="payment-option" data-method="UPI">
                        <i class="fas fa-mobile-alt"></i>
                        <span>UPI</span>
                    </div>
                    <div class="payment-option" data-method="Debit Card">
                        <i class="fas fa-credit-card"></i>
                        <span>Debit Card</span>
                    </div>
                    <div class="payment-option" data-method="Credit Card">
                        <i class="fas fa-credit-card"></i>
                        <span>Credit Card</span>
                    </div>
                    <div class="payment-option" data-method="Net Banking">
                        <i class="fas fa-university"></i>
                        <span>Net Banking</span>
                    </div>
                    <div class="payment-option" data-method="Wallet">
                        <i class="fas fa-wallet"></i>
                        <span>Wallet</span>
                    </div>
                </div>

                <div id="paymentDetails" class="payment-details hidden">
                    <div class="form-group">
                        <label for="paymentInfo">Payment Information</label>
                        <input type="text" id="paymentInfo" class="form-control" placeholder="Enter payment details">
                    </div>
                    <button type="button" class="btn-primary" id="confirmPayment">
                        <i class="fas fa-check"></i> Confirm Payment
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Rail Yatri. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
